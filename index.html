<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TCSS 491 Project</title>

    <!-- fonts, etc. -->
    <link rel="stylesheet" href="./fonts/fonts.css" type="text/css" charset="utf-8" />

    <style>
      body {
        font-family: "bitpap";
        font-size: 24px;
      }
    </style>

    <!-- engine -->
    <script type="text/javascript" src="./engine/engine.js"></script>
    <script type="text/javascript" src="./engine/assetmanager.js"></script>
    <script type="text/javascript" src="./engine/animator.js"></script>
    <script type="text/javascript" src="./engine/textanimator.js"></script>
    <script type="text/javascript" src="./engine/timer.js"></script>
    <script type="text/javascript" src="./engine/boundingbox.js"></script>

    <!-- scene -->
    <script type="text/javascript" src="./engine/scenemanager.js"></script>

    <!-- knight -->
    <script type="text/javascript" src="./entities/knight/knight.js"></script>
    <script type="text/javascript" src="./entities/knight/xp.js"></script>

    <!-- enemies -->
    <script type="text/javascript" src="./entities/enemies/skeleton.js"></script>
    <script type="text/javascript" src="./entities/enemies/minion.js"></script>

    <!-- enemy spawning utility -->
    <script type="text/javascript" src="./entities/enemies/utility/mobcluster.js"></script>

    <!-- bosses -->
    <script type="text/javascript" src="./entities/bosses/minotaur.js"></script>

    <!-- map + levels -->
    <script type="text/javascript" src="./entities/map/map.js"></script>
    <script type="text/javascript" src="./entities/map/level_1/level/level1.js"></script>

    <!-- props -->
    <script type="text/javascript" src="./entities/map/level_1/props/props.js"></script>
    <script type="text/javascript" src="./entities/map/level_1/props/foilage.js"></script>

    <script type="text/javascript" src="./entities/map/level_1/props/shop.js"></script>
    <script type="text/javascript" src="./entities/map/level_1/props/sign.js"></script>
    <script type="text/javascript" src="./entities/map/level_1/props/teleporter.js"></script>

    <!-- menus -->
    <script type="text/javascript" src="./entities/menus/mainmenu.js"></script>

    <!-- screens -->
    <script type="text/javascript" src="./entities/screens/restart.js"></script>
    <script type="text/javascript" src="./entities/screens/victory.js"></script>

    <!-- items-->
    <script type="text/javascript" src="./entities/drops/item.js"></script>

    <!-- a* -->
    <script type="text/javascript" src="./utility/astar/grid.js"></script>
    <script type="text/javascript" src="./utility/astar/astar.js"></script>

    <!-- HUD -->
    <script type="text/javascript" src="./entities/ui/cursor.js"></script>
    <script type="text/javascript" src="./entities/ui/hud.js"></script>

    <!-- transitions -->
    <script type="text/javascript" src="./entities/transitions/transition.js"></script>

    <!-- utility -->
    <script type="text/javascript" src="./utility/util.js"></script>
    <script type="text/javascript" src="./utility/drawing.js"></script>

    <!-- paths -->
    <script type="text/javascript" src="./sprites/sprites.js"></script>
    <script type="text/javascript" src="./music/music.js"></script>
    <script type="text/javascript" src="./sfx/sfx.js"></script>

    <!-- driver -->
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body style="background: rgb(36, 35, 35, 0.993)">
    <div style="text-align: center; padding-top: 70px">
      <canvas id="gameWorld" width="1366" height="768" style="background: rgb(36, 35, 35)" />
    </div>
    <div style="text-align: center">
      <br />
      <span style="color: #fff">Debug</span>
      <input type="checkbox" id="debug" />
      <span style="color: #fff">Mute</span>
      <input type="checkbox" id="mute" />
      <span style="color: #fff">Volume</span>
      <input type="range" id="volume" min="0" max="1" value=".2" step="0.05" />
    </div>
  </body>
</html>
